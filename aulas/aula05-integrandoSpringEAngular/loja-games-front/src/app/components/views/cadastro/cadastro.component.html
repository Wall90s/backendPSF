<h1>Cadastrar novo Jogo</h1>
<form>
  <input type="text" name="primeiro-campo" id="nome" [(ngModel)]="jogo.nome" placeholder="nome">
  <input type="text" name="segundo-campo" id="descricao" [(ngModel)]="jogo.descricao" placeholder="descricao">
  <input type="text" name="terceiro-campo" id="imagem" [(ngModel)]="jogo.imagem" placeholder="imagem url">
  <input (keydown.enter)="saveJogo" type="number" name="quarto-campo" id="preco" [(ngModel)]="jogo.preco" placeholder="preÃ§o">
  <input type="text" name="quinto-campo" id="categoriaId" [(ngModel)]="jogo.categoria.id" placeholder="categoria id">
  <button (click)="saveJogo()">salvar</button>
</form>
